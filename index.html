<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Mixitup 3</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>

     <div class="wrapper">
        <div class="portfolio-wrapper">
          <div class="portfolio-nav">
            <button class="filter" data-filter="all">Show All</button>
            <button class="filter" data-filter=".category-1">Category 1</button>
            <button class="filter" data-filter=".category-2">Category 2</button>
          </div>
          <div class="portfolio-items" id="">
            <div class="mix category-1" data-my-order="1"> Item One </div>
            <div class="mix category-2" data-my-order="2"> Item Two </div>
            <div class="mix category-2" data-my-order="3"> Item Three </div>
            <div class="mix category-1" data-my-order="4"> Item Four </div>
          </div>
        </div>
     </div>



     <script src="js/jquery.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/mixitup.min.js"></script>
     <script src="js/script.js"></script>
</body>
</html>
